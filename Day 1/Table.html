<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      h1 {
        text-align: center;
      }
      table,
      td {
        margin: auto;
        border: 2px solid black;
        border-collapse: collapse;
        padding: 5px 5px;
        text-align: center;
        background-color: orange;
      }
      th {
        border: 2px solid black;
        border-collapse: collapse;
        padding: auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Table</h1>
    <table>
      <tr>
        <th>No.</th>
        <th>Image</th>
        <th>Name</th>
        <th>Food</th>
        <th>Group</th>
      </tr>
      <tr>
        <td>1</td>
        <td><img src="./assets/kucing.jpg" alt="kucing" /></td>
        <td>Smiling<sup>Cat</sup></td>
        <td>Happy<sub>Fish</sub></td>
        <td>
          <input type="radio" name="kucing" id="vertebrate" />
          <b>Vertebrate</b>
          <input type="radio" name="kucing" id="invertebrate" />
          <b>Invertebrate</b>
        </td>
      </tr>
      <tr>
        <td>2</td>
        <td><img src="./assets/anjing.jpg" alt="anjing" /></td>
        <td>Happy<sup>Dog</sup></td>
        <td>Fresh<sub>Meat</sub></td>
        <td>
          <input type="radio" name="anjing" id="Vertebrate" />
          <b>Vertebrate</b>
          <input type="radio" name="anjing" id="Invertebrate" />
          <b>Inertebrate</b>
        </td>
      </tr>
      <tr>
        <td>3</td>
        <td><img src="./assets/simpanse.jpg" alt="simpanse" /></td>
        <td>Confuse<sup>Simpanse</sup></td>
        <td>Sweet<sub>Banana</sub></td>
        <td>
          <input type="radio" name="simpanse" id="Vertebrate" />
          <b>Vertebrate</b>
          <input type="radio" name="simpanse" id="Invertebrate" />
          <b>Inertebrate</b>
        </td>
      </tr>
      <tr>
        <td>4</td>
        <td><img src="./assets/uburubur.jpg" alt="uburubur" /></td>
        <td>Frisky<sup>Jellyfish</sup></td>
        <td>Saltwater<sub>Plankton</sub></td>
        <td>
          <input type="radio" name="uburubur" id="Vertebrate" />
          <b>Vertebrate</b>
          <input type="radio" name="uburubur" id="Invertebrate" />
          <b>Inertebrate</b>
        </td>
      </tr>
      <tr>
        <td>5</td>
        <td><img src="./assets/cumi.jpg" alt="cumi" /></td>
        <td>Swiming<sup>Squid</sup></td>
        <td>Small<sub>Fish</sub></td>
        <td>
          <input type="radio" name="cummi" id="Vertebrate" />
          <b>Vertebrate</b>
          <input type="radio" name="cummi" id="Invertebrate" />
          <b>Inertebrate</b>
        </td>
      </tr>
    </table>
  </body>
</html>
